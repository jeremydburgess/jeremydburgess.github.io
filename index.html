<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeremy Burgess</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <!-- Include header -->
  <div id="header"></div>

  <main style="padding: 2rem;">
    <h1>Welcome</h1>
    <p>Hello! I'm Jeremy Burgess — a researcher in neuroscience. This site includes my CV, research interests, publications, and useful lab tools…</p>
  </main>

  <!-- Include footer -->
  <div id="footer"></div>

  <script>
    async function loadIncludes() {
      const header = await fetch('includes/header.html').then(r => r.text());
      document.getElementById('header').innerHTML = header;

      const footer = await fetch('includes/footer.html').then(r => r.text());
      document.getElementById('footer').innerHTML = footer;
    }
    loadIncludes();
  </script>

</body>
</html>
