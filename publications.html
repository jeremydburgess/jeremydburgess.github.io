// Modified JavaScript for publication rendering and filtering by group
// Handles grouping by CareerStage, Lab (EmploymentAtTime), and topic
// Default: all entries reverse chronologically

let selectedType = "All";
let selectedTags = new Set();

function sortPublicationsDescending(pubs) {
  return pubs.sort((a, b) => new Date(b.CreateDate) - new Date(a.CreateDate));
}

// -- Helper for grouping with array-valued group keys --
function groupPublications(publications, groupBy) {
  const grouped = {};
  publications.forEach(pub => {
    // Special handling for topic grouping: topic can be an array or a string
    if (groupBy === 'topic') {
      let topics = pub.topic;
      if (Array.isArray(topics)) {
        topics.forEach(topic => {
          const key = topic || 'Other';
          if (!grouped[key]) grouped[key] = [];
          grouped[key].push(pub);
        });
      } else {
        const key = topics || 'Other';
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(pub);
      }
    } else {
      let key = pub[groupBy];
      key = key || 'Other';
      if (!grouped[key]) grouped[key] = [];
      grouped[key].push(pub);
    }
  });
  return grouped;
}

function renderPublications(groupBy = null) {
  const container = document.getElementById('publication-list');
  container.innerHTML = '';

  // Filter out excluded publications
  const visiblePublications = publications.filter(pub => !pub.Exclude);

  let grouped = {};
  let sortedGroups;
  if (!groupBy || groupBy === 'all') {
    grouped['All Publications'] = [...visiblePublications].sort((a, b) => {
      const yearDiff = b.PublicationYear - a.PublicationYear;
      if (yearDiff !== 0) return yearDiff;
      return new Date(b.CreateDate) - new Date(a.CreateDate);
    });
    sortedGroups = Object.entries(grouped);
  } else if (groupBy === 'CareerStage') {
    grouped = groupPublications(visiblePublications, groupBy);
    const order = ["Graduate Student", "Research Technician", "Undergraduate"];
    for (const key in grouped) {
      grouped[key] = grouped[key].sort((a, b) => {
        const yearDiff = b.PublicationYear - a.PublicationYear;
        if (yearDiff !== 0) return yearDiff;
        return new Date(b.CreateDate) - new Date(a.CreateDate);
      });
    }
    sortedGroups = order
      .filter(key => grouped[key] && grouped[key].length)
      .map(key => [key, grouped[key]])
      .concat(Object.entries(grouped).filter(([key]) => !order.includes(key)));
  } else if (groupBy === 'EmploymentAtTime') {
    grouped = groupPublications(visiblePublications, groupBy);
    const order = [
      "Mayo Clinic - McLean Lab",
      "Mayo Clinic - Center for Individualized Medicine",
      "Mayo Clinic - Ertekin-Taner Lab"
    ];
    for (const key in grouped) {
      grouped[key] = grouped[key].sort((a, b) => {
        const yearDiff = b.PublicationYear - a.PublicationYear;
        if (yearDiff !== 0) return yearDiff;
        return new Date(b.CreateDate) - new Date(a.CreateDate);
      });
    }
    sortedGroups = order
      .filter(key => grouped[key] && grouped[key].length)
      .map(key => [key, grouped[key]])
      .concat(Object.entries(grouped).filter(([key]) => !order.includes(key)));
  } else if (groupBy === 'topic') {
    grouped = groupPublications(visiblePublications, groupBy);
    for (const key in grouped) {
      grouped[key] = grouped[key].sort((a, b) => {
        const yearDiff = b.PublicationYear - a.PublicationYear;
        if (yearDiff !== 0) return yearDiff;
        return new Date(b.CreateDate) - new Date(a.CreateDate);
      });
    }
    sortedGroups = Object.entries(grouped).sort((a, b) => a[0].localeCompare(b[0]));
  } else {
    grouped['All Publications'] = [...visiblePublications].sort((a, b) => {
      const yearDiff = b.PublicationYear - a.PublicationYear;
      if (yearDiff !== 0) return yearDiff;
      return new Date(b.CreateDate) - new Date(a.CreateDate);
    });
    sortedGroups = Object.entries(grouped);
  }

  // Render each group as collapsible and initially hidden
  for (const [group, pubs] of sortedGroups) {
    if (!pubs || pubs.length === 0) continue;
    const groupEl = document.createElement('div');
    groupEl.classList.add('publication-group');

    // Create group header
    const groupHeader = document.createElement('div');
    groupHeader.classList.add('group-heading');
    groupHeader.innerHTML = `<span class="triangle">&#9654;</span> ${group} (${pubs.length})`;

    // Create content container
    const content = document.createElement('div');
    content.classList.add('publications-container');
    content.style.display = (group === 'All Publications') ? 'block' : 'none';

    pubs.forEach(pub => {
      const div = document.createElement('div');
      div.classList.add('publication');
      div.style.marginTop = '0.5rem';
      // Highlight "Burgess J" or "Burgess JD" in Authors
      const highlightedAuthors = pub.Authors.replace(/\bBurgess J(D)?\b/g, '<u><strong>Burgess J$1</strong></u>');
      // Add PubMed and DOI tags below citation
      const pubmedLink = pub.PMID ? `https://pubmed.ncbi.nlm.nih.gov/${pub.PMID}` : null;
      const doiLink = pub.DOI ? `https://doi.org/${pub.DOI}` : null;
      const links = `
        <div class="pub-links">
          ${doiLink ? `<a class="doi-tag" href="${doiLink}" target="_blank">Journal</a>` : ""}
          ${pubmedLink ? `<a class="pmid-tag" href="${pubmedLink}" target="_blank">PubMed</a>` : ""}
        </div>
      `;
      div.innerHTML = `<strong style="color:#452244">${pub.Title}</strong><br><em style="color:#007acc">${highlightedAuthors}</em><br>${pub.Citation}${links}`;
      content.appendChild(div);
    });

    // Set triangle rotation for default open group
    if (group === 'All Publications') {
      const triangle = groupHeader.querySelector('.triangle');
      if (triangle) triangle.style.transform = 'rotate(90deg)';
    }

    groupHeader.addEventListener("click", () => {
      const isVisible = content.style.display === "block";
      content.style.display = isVisible ? "none" : "block";
      const triangle = groupHeader.querySelector(".triangle");
      triangle.style.transform = isVisible ? "rotate(0deg)" : "rotate(90deg)";
    });

    groupEl.appendChild(groupHeader);
    groupEl.appendChild(content);
    container.appendChild(groupEl);
  }
}

document.querySelectorAll('input[name="grouping"]').forEach(radio => {
  radio.addEventListener('change', e => {
    let value = e.target.value;
    if (value === 'CareerStage') {
      renderPublications('CareerStage');
    } else if (value === 'Lab') {
      renderPublications('EmploymentAtTime');
    } else if (value === 'topic') {
      renderPublications('topic');
    } else {
      renderPublications('all');
    }
  });
});

// Mobile Menu Toggle
// ========== JS: Mobile Menu Toggle ==========
document.addEventListener("DOMContentLoaded", () => {
  const toggleBtn = document.getElementById("menu-toggle");
  const navLinks = document.getElementById("nav-links");
  const icon = toggleBtn.querySelector(".hamburger-icon");

  toggleBtn.addEventListener("click", () => {
    navLinks.classList.toggle("open");
    icon.textContent = navLinks.classList.contains("open") ? "✕" : "☰";
  });

  // Initial render
  renderPublications('all');
});
