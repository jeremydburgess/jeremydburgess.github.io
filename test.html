<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Nav Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .site-header {
      background: linear-gradient(120deg, #452244 0%, #452244 50%, #19547b 100%);
      color: white;
      padding: 1rem;
      position: relative;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .site-logo img {
      height: 50px;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 620px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        position: absolute;
        top: 100%;
        left: 1rem;
        background-color: #452244;
        padding: 0.75rem 1rem;
        border-radius: 0.25rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        width: max-content;
        min-width: 160px;
        z-index: 1001;
        gap: 0.5rem;
      }

      .nav-links.open {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-content">
      <button id="menu-toggle" class="hamburger" aria-label="Toggle menu">â˜°</button>
      <a href="#" class="site-title">Jeremy Burgess, Ph.D.</a>
      <a href="#" class="site-logo">
        <img src="https://via.placeholder.com/100x50?text=Logo" alt="Logo">
      </a>
    </div>
    <nav class="container nav-links" id="nav-links">
      <a href="#">CV</a>
      <a href="#">Research</a>
      <a href="#">Publications</a>
      <a href="#">Lab Tools</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="container" style="padding: 2rem;">
    <h1>Responsive Navigation Test</h1>
    <p>Resize this window to see the navigation menu change on smaller screens. Page content stays centered at wide widths.</p>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("menu-toggle");
      const navLinks = document.getElementById("nav-links");
      toggleBtn.addEventListener("click", () => {
        navLinks.classList.toggle("open");
      });
    });
  </script>
</body>
</html>
